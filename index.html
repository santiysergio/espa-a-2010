<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’° Contador - Camiseta JesÃºs Navas 2010</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #003366, #001F4D);
            color: #FFD700;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.7);
            border: 3px solid #FF0000;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
        }

        .input-container {
            margin: 20px 0;
        }

        input {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            width: 150px;
            border: 3px solid #FFD700;
            border-radius: 8px;
            background-color: #003366;
            color: #FFD700;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #FF0000;
            box-shadow: 0 0 10px #FF0000;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background-color: #FFD700;
            border-radius: 15px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }

        #progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF0000, #FFA500);
            border-radius: 15px;
            transition: width 0.5s ease-in-out;
        }

        #message {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .goal-achieved {
            color: #00FF00;
            text-shadow: 0px 0px 10px #00FF00;
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Contador de Dinero</h1>
        <p class="price">Meta: 23,80 â‚¬</p>

        <div class="input-container">
            <label for="cantidad">Introduce la cantidad (â‚¬):</label>
            <br>
            <input type="number" id="cantidad" step="0.01" min="0" oninput="actualizarInterfaz()">
        </div>

        <div class="progress-bar">
            <div id="progress"></div>
        </div>

        <p id="message">Â¡Has alcanzado la meta! ðŸŽ‰</p>
    </div>

    <script>
        const meta = 23.80;
        const inputCantidad = document.getElementById("cantidad");
        const progressBar = document.getElementById("progress");
        const message = document.getElementById("message");

        // Cargar valor guardado en LocalStorage
        document.addEventListener("DOMContentLoaded", function () {
            let dineroGuardado = localStorage.getItem("dinero");
            if (dineroGuardado) {
                inputCantidad.value = dineroGuardado;
            }
            actualizarInterfaz();
        });

        function actualizarInterfaz() {
            let cantidad = parseFloat(inputCantidad.value) || 0;

            // Guardar en cachÃ© (LocalStorage)
            localStorage.setItem("dinero", cantidad);

            // Actualizar barra de progreso
            let porcentaje = (cantidad / meta) * 100;
            porcentaje = Math.min(porcentaje, 100);
            progressBar.style.width = porcentaje + "%";

            // Mostrar mensaje si se alcanza la meta
            if (cantidad >= meta) {
                message.classList.add("goal-achieved");
            } else {
                message.classList.remove("goal-achieved");
            }
        }
    </script>
</body>
</html>
