<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador - Camiseta JesÃºs Navas 2010</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #003366; /* Azul oscuro */
            color: #FFD700; /* Amarillo */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #001F4D; /* Azul mÃ¡s oscuro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);
            border: 2px solid #FF0000; /* Rojo */
        }

        h1 {
            font-size: 24px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
        }

        .input-container {
            margin: 20px 0;
        }

        input {
            font-size: 20px;
            padding: 5px;
            text-align: center;
            width: 100px;
            border: 2px solid #FFD700; /* Amarillo */
            border-radius: 5px;
            background-color: #003366; /* Azul */
            color: #FFD700;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #FFD700; /* Amarillo */
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        #progress {
            height: 100%;
            width: 0%;
            background-color: #FF0000; /* Rojo */
            transition: width 0.3s ease-in-out;
        }

        #message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Contador de Dinero ðŸ’°</h1>
        <p class="price">Meta: 23,80 â‚¬</p>
        
        <div class="input-container">
            <label for="cantidad">Introduce tu dinero (â‚¬):</label>
            <input type="number" id="cantidad" step="0.01" min="0" oninput="actualizarInterfaz()">
        </div>

        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        
        <p id="message"></p>
    </div>

    <script>
        const meta = 23.80;

        // Cargar valor guardado en LocalStorage
        document.addEventListener("DOMContentLoaded", function () {
            let dineroGuardado = localStorage.getItem("dinero");
            if (dineroGuardado) {
                document.getElementById("cantidad").value = dineroGuardado;
            }
            actualizarInterfaz();
        });

        function actualizarInterfaz() {
            let cantidad = parseFloat(document.getElementById("cantidad").value) || 0;

            // Guardar en cachÃ© (LocalStorage)
            localStorage.setItem("dinero", cantidad);

            // Actualizar barra de progreso
            let porcentaje = (cantidad / meta) * 100;
            porcentaje = Math.min(porcentaje, 100);
            document.getElementById("progress").style.width = porcentaje + "%";

            // Mensaje si alcanza la meta
            if (cantidad >= meta) {
                document.getElementById("message").innerText = "Â¡Has alcanzado la meta! ðŸŽ‰";
            } else {
                document.getElementById("message").innerText = "";
            }
        }
    </script>
</body>
</html>
