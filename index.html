<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’° Contador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #003366, #001F4D);
            color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.8);
            border: 4px solid #FF0000;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input-container {
            margin: 20px 0;
        }

        input {
            font-size: 32px;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            width: 200px;
            border: 4px solid #FFD700;
            border-radius: 10px;
            background-color: #003366;
            color: #FFD700;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #FF0000;
            box-shadow: 0 0 15px #FF0000;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #FFD700;
            border-radius: 15px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }

        #progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF0000, #FFA500);
            border-radius: 15px;
            transition: width 0.5s ease-in-out;
            text-align: center;
            color: #FFF;
            font-size: 18px;
            line-height: 30px;
            font-weight: bold;
        }

        #message {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .goal-achieved {
            color: #00FF00;
            text-shadow: 0px 0px 15px #00FF00;
            opacity: 1 !important;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° j.navas 2010</h1>
        <p class="price">Meta: 23,80 â‚¬</p>

        <div class="input-container">
            <label for="cantidad" style="font-size: 22px;">Introduce la cantidad (â‚¬):</label>
            <br>
            <input type="text" id="cantidad" placeholder="Ejemplo: 1.20 o -1.20" onkeydown="procesarEnter(event)">
        </div>

        <div class="progress-bar">
            <div id="progress">0.00 â‚¬</div>
        </div>

        <p id="message">Â¡Has alcanzado la meta! ðŸŽ‰</p>
    </div>

    <script>
        const meta = 23.80;
        let dineroActual = 0;

        const inputCantidad = document.getElementById("cantidad");
        const progressBar = document.getElementById("progress");
        const message = document.getElementById("message");

        // Cargar valor guardado en LocalStorage
        document.addEventListener("DOMContentLoaded", function () {
            let dineroGuardado = localStorage.getItem("dinero");
            if (dineroGuardado) {
                dineroActual = parseFloat(dineroGuardado);
                inputCantidad.value = dineroActual.toFixed(2);
            }
            actualizarInterfaz();
        });

        // FunciÃ³n que actualiza la interfaz (barra de progreso y mensaje)
        function actualizarInterfaz() {
            let porcentaje = (dineroActual / meta) * 100;
            porcentaje = Math.min(porcentaje, 100);
            progressBar.style.width = porcentaje + "%";
            progressBar.textContent = dineroActual.toFixed(2) + " â‚¬";  // Mostrar el dinero en la barra

            if (dineroActual >= meta) {
                message.classList.add("goal-achieved");
            } else {
                message.classList.remove("goal-achieved");
            }

            // Guardar en LocalStorage
            localStorage.setItem("dinero", dineroActual.toFixed(2));
        }

        // FunciÃ³n que maneja el evento "Enter" para sumar/restar
        function procesarEnter(event) {
            if (event.key === 'Enter') {
                let cantidad = parseFloat(inputCantidad.value) || 0;
                dineroActual += cantidad;
                inputCantidad.value = '';  // Limpiar campo despuÃ©s de procesar
                actualizarInterfaz();
            }
        }
    </script>
</body>
</html>
